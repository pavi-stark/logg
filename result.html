<!DOCTYPE html>
<html>
<head>
  <title>Result Page</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">
  <h2>Stored User Info (Demo Only)</h2>
  <p><b>Username:</b> <span id="showUsername"></span></p>
  <p><b>Password:</b> <span id="showPassword"></span></p>

  <script>
    document.getElementById("showUsername").textContent = localStorage.getItem("username") || "Not provided";
    document.getElementById("showPassword").textContent = localStorage.getItem("password") || "Not provided";
  </script>
</body>
</html>
