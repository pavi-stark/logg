<!DOCTYPE html>
<html>
<head>
  <title>Result Page</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">
  <h2>User Information</h2>
  <p><b>Username:</b> <span id="showUsername"></span></p>
  <p><b>Password:</b> <span id="showPassword"></span></p>

  <script>
    // Get data from URL parameters
    const params = new URLSearchParams(window.location.search);
    document.getElementById("showUsername").textContent = params.get("username");
    document.getElementById("showPassword").textContent = params.get("password");
  </script>
</body>
</html>
